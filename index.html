<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment2</title>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h3>Guessing Number Game</h3>
        <section>
            <label>Choose the maximum</label>
            <input type="text" id="maxNumberInput" placeholder="Enter the number">
            <label>How many guesses</label>
            <input type="text" id="attemptInput" placeholder="Enter the number">
            <button type="submit" id="generate">Start Game</button>
            <button id="resetBtn">Reset</button>
        </section>

        <section>
            <form id="myForm">
                <input type="text" id="userGuess" placeholder="Enter your guess">
                <button id="guessNumBtn">Submit</button>
                <div id="AttemptNum">Counter: <span id="counter">0</span></div>
                <div id="resultGuessText"> </div>

            </form>
        </section>
    </main>



</body>

</html>
